<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction App</title>
    <style>
      :root { --bg:#0b1220; --card:#111a2b; --text:#e6eefc; --accent:#4f9cff; --muted:#9bb3d1; }
      html, body, #root { height: 100%; }
      body { margin:0; background:var(--bg); color:var(--text); font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      a { color: var(--accent); text-decoration: none; }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .card { background: var(--card); border: 1px solid #1f2a44; border-radius: 10px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
      .row { display:flex; gap:12px; flex-wrap:wrap; }
      .col { flex:1; min-width:280px; }
      button { background: var(--accent); color: #061022; border: none; padding: 10px 14px; border-radius: 8px; font-weight: 600; cursor: pointer; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      input, select { background:#0c1426; color: var(--text); border:1px solid #26304a; border-radius:8px; padding:10px; width:100%; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding: 10px; border-bottom: 1px solid #1f2a44; text-align:left; }
      .muted { color: var(--muted); }
      .badge { background:#0e1b34; border:1px solid #2e4370; border-radius:9999px; padding:4px 10px; font-size:.85rem; }
      .navbar { backdrop-filter: blur(6px); position: sticky; top:0; z-index: 20; border-bottom:1px solid #1f2a44; background: rgba(11,18,32,.8); }
      .navwrap { display:flex; align-items:center; justify-content: space-between; }
      .brand { font-weight:800; letter-spacing:.5px; color:#cfe2ff; }
      .navlinks { display:flex; gap:12px; flex-wrap: wrap; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
